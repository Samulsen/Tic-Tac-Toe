<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon and Title -->
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Tic Tac Toe Extreme</title>
    <!-- Fonts, CSS, JS -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- FONT =  ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Module during DEV, remove when shipping for prod! -->
    <script type="module" src="src/js/index.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="startpage">
        <div class="line-one-third line-one-third--upper"></div>
        <div class="line-two-third line-two-third--upper"></div>
        <div class="line-one-third line-one-third--lower"></div>
        <div class="line-two-third line-two-third--lower"></div>
        <div class="main-container">
          <div class="titleSection"></div>
          <div class="previewSection"></div>
          <div class="menuSection">
            <a href="#" class="buttonStart buttonStart--singleplayer"
              >Singleplayer</a
            ><a href="#" class="buttonStart buttonStart--multiplayer"
              >Multiplayer</a
            >
            <div class="displayDateBox">
              Play against the computer or with a friend!
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
